server:
  port: 8100

spring:
  application:
    name: gateway-server
  profiles:
    active: dev
  cloud:
    gateway:
      default-filters:  #全局过滤器
        - name: Hystrix
          args:
           name: fallbackcmd  #使用HystrixCommand打包剩余的过滤器，并命名为fallbackcmd
           fallbackUri: forward:/fallback  #配置fallbackUri，降级逻辑被调用
      discovery:
        locator:
          enabled: true
      routes:
        - id: SMARTCOOK
          uri: lb://SMARTCOOK
          filters:
            - SetPath=/menu-anon/{path}
          predicates:
            - Path=/v1/api-menu/menu-anon/{path}  #直接访问菜谱接口
        - id: SMARTCOOK
          uri: lb://SMARTCOOK
          filters:
            - SetPath=/menu/{path}
          predicates:
            - Path=/v1/api-menu/menu/{path}   #需要权限验证
        - id: SMARTCOOK
          uri: lb://SMARTCOOK
          filters:
            - SetPath=/menu-anon/cookbooks/{path}
          predicates:
            - Path=/v1/api-menu/menu-anon/cookbooks/{path}  # 直接访问菜谱接口
      globalcors: #跨域配置
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://hxr:hxr123@192.168.33.236:8761/eureka/
  instance:
    prefer-ip-address: true

#设置feign客户端负载均衡和超时时间(OpenFeign默认支持ribbon)
ribbon:
  #开启ribbon负载均衡
  eureka:
      enabled: true
  #建立连接所用的时间
  ConnectTimeout: 5000
  #建立连接后服务器响应时间
  ReadTimeout: 5000

feign:
  hystrix:
    enabled: true # 开启Feign的熔断功能

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 5000 # 设置hystrix的超时时间为5000ms

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

cron:
  black-ip: 0 0/5 * * * ?

