server:
  port: 8100

spring:
  application:
    name: gateway-server
  profiles:
    active: dev
  cloud:
    gateway:
      default-filters:  #全局过滤器
        - name: Hystrix
          args:
           name: fallbackcmd  #使用HystrixCommand打包剩余的过滤器，并命名为fallbackcmd
           fallbackUri: forward:/fallback  #配置fallbackUri，降级逻辑被调用
      discovery:
        locator:
          enabled: true
      routes:
        - id: SMARTCOOK
          uri: lb://SMARTCOOK
          filters:
            - SetPath=/menu-anon/{path}
          predicates:
            - Path=/v1/api-menu/menu-anon/{path}  #直接访问菜谱接口
        - id: SMARTCOOK
          uri: lb://SMARTCOOK
          filters:
            - SetPath=/menu/{path}
          predicates:
            - Path=/v1/api-menu/menu/{path}   #需要权限验证
        - id: SMARTCOOK
          uri: lb://SMARTCOOK
          filters:
            - SetPath=/menu-anon/cookbooks/{path}
          predicates:
            - Path=/v1/api-menu/menu-anon/cookbooks/{path}  # 直接访问菜谱接口
      globalcors: #跨域配置
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://hxr:hxr123@192.168.33.236:8761/eureka/
  instance:
    prefer-ip-address: true

#设置feign客户端负载均衡和超时时间(OpenFeign默认支持ribbon)
ribbon:
  #开启ribbon负载均衡
  eureka:
    enabled: true
  # 对所有操作请求都进行重试,默认false
  OkToRetryOnAllOperations: false
  # ribbon请求连接的超时时间,默认值5000
  ConnectTimeout: 5000
  # 负载均衡超时时间,默认值5000
  ReadTimeout: 5000
  # 对当前实例的重试次数，默认0
  MaxAutoRetries: 0
  #对切换实例的重试次数，默认1
  MaxAutoRetriesNextServer: 1

feign:
  hystrix:
    enabled: true # 开启Feign的熔断功能

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000 # 设置hystrix的超时时间为60000ms

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

cron:
  black-ip: 0 0/5 * * * ?

